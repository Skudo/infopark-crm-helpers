language: ruby
rvm:
  - 2.3.1
  - 2.2.5
  - 2.1.10

before_install: gem install bundler -v 1.11.2
install: bundle install --without doc --retry=3
script:
  - bundle exec rake spec

env:
  global:
    - 'WEBCRM_INTEGRATION=true'
    - secure: ""

  matrix:
    - 'RAILS_VERSION=4.2.0'
    - 'RAILS_VERSION=4.1.0'
    - 'RAILS_VERSION=4.0.0'
